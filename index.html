<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="course-card">
        <h3 class="title">Jump back in!</h3>
        <div class="progress">
            <p class="progress-text">Course 54% completed</p>
            <span class="progress-bar"><span class="fluid"></span></span>
        </div>

        <h5 class="current-lesson">Current lesson:</h5>
        <p class="current-lesson-title">Objects in Javascript (Challenge)</p>
        <button class="next-lesson">Go to lesson</button>
    </div>
</body>

</html>
